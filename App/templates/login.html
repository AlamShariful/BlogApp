{% extends 'layout.html' %}
{% block body %}
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Post</h1>
            <div class="account-wall">
                <!--img class="profile-img" src="{{ url_for('static',filename='images/loginAvatar.jpg') }}"
                    alt=""-->
                <form class="form-signin no-border" action="" method="POST">
                <input type="text" class="form-control" placeholder="User Name" required autofocus name="username" value="{{ request.form.username }}">
                <input type="password" class="form-control" placeholder="Password" required name="password" value="{{ request.form.password }}">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
            </div>
            <a href="{{ url_for('registration') }}" class="text-center new-account">Create an account </a>
        </div>
    </div>


{% endblock %}
